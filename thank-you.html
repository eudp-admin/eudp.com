<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ምዝገባዎ ተሳክቷል - የኢትዮጵያ አንድነት እና ልማት ፓርቲ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0D2D4E;
            --color-secondary: #2E8B57;
            --color-accent: #FFC107;
            --color-text: #343a40;
            --color-background-soft: #f8f9fa;
            --radius-lg: 16px;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
            --font-secondary: 'Abyssinica SIL', serif;
        }
        body {
            font-family: var(--font-secondary);
            background-color: var(--color-background-soft);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            text-align: center;
            border-top: 5px solid var(--color-secondary);
        }
        .icon-success {
            font-size: 4rem;
            color: var(--color-secondary);
            margin-bottom: 1.5rem;
        }
        h1 {
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .submission-details {
            text-align: left;
            margin-top: 2.5rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .submission-details h2 {
            text-align: center;
            color: var(--color-primary);
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 0.5rem;
        }
        .detail-item {
            display: flex;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-item strong {
            flex-basis: 35%;
            color: var(--color-primary);
        }
        .detail-item span {
            flex-basis: 65%;
        }
        .actions {
            margin-top: 2.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 50px;
            font-family: var(--font-secondary);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: #081e33;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: #256d44;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-check-circle icon-success"></i>
        <h1>ምዝገባዎ ተሳክቷል!</h1>
        <p>የኢትዮጵያ አንድነት እና ልማት ፓርቲን (ኢአልፓን) ለመቀላቀል ስላመለከቱ ከልብ እናመሰግናለን። ማመልከቻዎን ተቀብለናል፣ በቅርቡ የምንገናኝ ይሆናል።</p>

        <div id="submission-container" style="display: none;">
            <div class="submission-details" id="submission-details">
                <h2>የሞሉት መረጃ ማጠቃለያ</h2>
                <div id="details-list"></div>
            </div>
            
            <div class="actions">
                <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> ወደ መነሻ ገጽ ይመለሱ</a>
                <button id="download-pdf-btn" class="btn btn-secondary"><i class="fas fa-download"></i> መረጃውን በPDF ያውርዱ</button>
            </div>
        </div>

        <div id="no-data-message" style="display: none;">
             <p>ምንም ዓይነት የመመዝገቢያ መረጃ አልተገኘም። እባክዎ ወደ መነሻ ገጽ በመመለስ ቅጹን ይሙሉ!</p>
             <div class="actions">
                <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> ወደ መነሻ ገጽ ይመለሱ</a>
             </div>
        </div>
    </div>

    <!-- PDF ለመስራት የሚያስፈልጉ ላይብረሪዎች -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ከ localStorage የተቀመጠውን መረጃ እናመጣለን።
            const registrationDataString = localStorage.getItem('registrationData');
            
            // የትርጉም ጽሑፎች
            const labels = {
                fullName: 'ሙሉ ስም',
                age: 'እድሜ',
                gender: 'ፆታ',
                phone: 'ስልክ ቁጥር',
                email: 'ኢሜይል',
                education: 'የትምህርት ደረጃ',
                region: 'ክልል',
                zone: 'ዞን',
                city: 'ከተማ',
                woreda: 'ወረዳ',
                kebele: 'ቀበሌ',
                reason: 'አባል መሆን የፈለጉበት ምክንያት'
            };

            if (registrationDataString) {
                document.getElementById('submission-container').style.display = 'block';
                const data = JSON.parse(registrationDataString);
                const detailsList = document.getElementById('details-list');
                
                // የተቀመጠውን መረጃ በገጹ ላይ እናሳያለን
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const item = document.createElement('div');
                        item.className = 'detail-item';
                        
                        // መለያውን (label) ከላይ ካለው object እናገኛለን
                        const label = labels[key] || key;
                        
                        item.innerHTML = `<strong>${label}:</strong> <span>${data[key] || ' አልተሞላም'}</span>`;
                        detailsList.appendChild(item);
                    }
                }

                // መረጃውን ካሳየን በኋላ ከ localStorage እናጠፋዋለን።
                localStorage.removeItem('registrationData');
            } else {
                // መረጃ ከሌለ ይህንን መልዕክት እናሳያለን
                document.getElementById('no-data-message').style.display = 'block';
            }

            // የ PDF ማውረጃ ቁልፍ ሲነካ
            document.getElementById('download-pdf-btn').addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const elementToPrint = document.getElementById('submission-details');
                
                html2canvas(elementToPrint, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    
                    // A4 page size = 210mm x 297mm
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const canvasWidth = canvas.width;
                    const canvasHeight = canvas.height;
                    const canvasAspectRatio = canvasHeight / canvasWidth;

                    let imgWidth = pdfWidth - 20; // with 10mm margin on each side
                    let imgHeight = imgWidth * canvasAspectRatio;

                    // If height is too big for the page, resize based on height instead
                    if (imgHeight > pdfHeight - 20) {
                        imgHeight = pdfHeight - 20;
                        imgWidth = imgHeight / canvasAspectRatio;
                    }
                    
                    const x = (pdfWidth - imgWidth) / 2;
                    const y = 10; // 10mm margin from top
                    
                    pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                    pdf.save('EUDP_Registration_Confirmation.pdf');
                });
            });
        });
    </script>
</body>
</html>
