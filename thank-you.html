<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="thankYouPageTitle">ምስጋና - ኢአልፓ</title>
    
    <link rel="icon" href="apple-touch-icon.png" type="image/x-icon"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --color-primary: #0D2D4E;
            --color-secondary: #2E8B57;
            --color-accent: #FFC107;
            --color-text: #343a40;
            --color-text-light: #f8f9fa;
            --color-background: #FFFFFF;
            --color-background-soft: #f8f9fa;
            --font-secondary: 'Abyssinica SIL', serif;
            --font-primary: 'Times New Roman', serif;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
            --radius-md: 8px;
            --radius-lg: 16px;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: var(--color-background-soft);
            color: var(--color-text);
        }
        [lang="am"] body { 
            font-family: var(--font-secondary); 
        }
        [lang="en"] body { 
            font-family: var(--font-primary); 
        }
        .thank-you-container {
            background-color: var(--color-background);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            max-width: 600px;
            width: 100%;
            border-top: 5px solid var(--color-secondary);
        }
        .thank-you-container h1 {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .thank-you-container p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .actions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 1.8rem;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
            border: 2px solid transparent;
            font-family: inherit;
        }
        .btn-primary {
            background-color: var(--color-secondary);
            color: var(--color-text-light);
        }
        .btn-primary:hover {
            background-color: #256d44;
            /* ተስተካክሏል: ከዚህ በፊት '-p' የነበረው ወደ '-2px' ተቀይሯል */
            transform: translateY(-2px); 
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1 data-translate-key="thankYouTitle">ስለ ማመልከቻዎ እናመሰግናለን!</h1>
        <p data-translate-key="thankYouMessage">የአባልነት ማመልከቻዎ በተሳካ ሁኔታ ደርሶናል። በቀጣይ በሰጡን የመገናኛ መረጃዎች በኩል የምናገኝዎት ይሆናል።</p>
        
        <div class="actions-container">
            <a href="index.html" class="action-btn btn-primary" data-translate-key="backToHomeBtn">ወደ መነሻ ገጽ ይመለሱ</a>
            <button id="downloadPdfBtn" class="action-btn btn-secondary" style="display: none;" data-translate-key="downloadCertificateBtn">የምዝገባ ሰርተፊኬት ያውርዱ</button>
        </div>
    </div>

    <script>
        // ተስተካክሏል: ሙሉ የ JavaScript ክፍል እንደገና ተጽፏል
        
        const translationsThankYou = {
            am: {
                thankYouPageTitle: "ምስጋና - ኢአልፓ",
                thankYouTitle: "ስለ ማመልከቻዎ እናመሰግናለን!",
                thankYouMessage: "የአባልነት ማመልከቻዎ በተሳካ ሁኔታ ደርሶናል። በቀጣይ በሰጡን የመገናኛ መረጃዎች በኩል የምናገኝዎት ይሆናል።",
                backToHomeBtn: "ወደ መነሻ ገጽ ይመለሱ",
                downloadCertificateBtn: "የምዝገባ ሰርተፊኬት ያውርዱ",
                pdfTitle: "የአባልነት ማመልከቻ ማረጋገጫ",
                pdfSubtitle: "የኢትዮጵያ አንድነት እና ልማት ፓርቲ (ኢአልፓ)",
                pdfFullName: "ሙሉ ስም",
                pdfAge: "እድሜ",
                pdfGender: "ፆታ",
                pdfPhone: "ስልክ ቁጥር",
                pdfEmail: "ኢሜይል",
                pdfEducation: "የትምህርት ደረጃ",
                pdfRegion: "ክልል",
                pdfZone: "ዞን",
                pdfCity: "ከተማ",
                pdfWoreda: "ወረዳ",
                pdfKebele: "ቀበሌ",
                pdfReason: "አባል ለመሆን የፈለጉበት ምክንያት",
                pdfFooter: "ይህ ሰነድ ምዝገባዎ እንደተከናወነ የሚያረጋግጥ ነው።"
            },
            en: {
                thankYouPageTitle: "Thank You - EUDP",
                thankYouTitle: "Thank You for Your Application!",
                thankYouMessage: "Your membership application has been successfully received. We will contact you soon using the information you provided.",
                backToHomeBtn: "Back to Home Page",
                downloadCertificateBtn: "Download Certificate",
                pdfTitle: "Membership Application Confirmation",
                pdfSubtitle: "Ethiopian Unity and Development Party (EUDP)",
                pdfFullName: "Full Name",
                pdfAge: "Age",
                pdfGender: "Gender",
                pdfPhone: "Phone",
                pdfEmail: "Email",
                pdfEducation: "Education",
                pdfRegion: "Region",
                pdfZone: "Zone",
                pdfCity: "City",
                pdfWoreda: "Woreda",
                pdfKebele: "Kebele",
                pdfReason: "Reason for Joining",
                pdfFooter: "This document confirms your application has been submitted."
            }
        };

        function applySimpleTranslations(lang) {
            document.documentElement.lang = lang;
            const langData = translationsThankYou[lang];
            if (!langData) return;
            document.title = langData.thankYouPageTitle;
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (langData[key]) {
                    el.textContent = langData[key];
                }
            });
        }
        
        // ይህ ፋንክሽን የፊደል ፋይሉን (font file) ከሰርቨሩ ላይ በመጫን ወደ Base64 ይቀይረዋል
        async function loadFontAsBase64(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Font not found: ${response.statusText}`);
                }
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // የፋይሉን data URL ይመልሳል (ይህም Base64 string ይይዛል)
                        // ከ data:application/font-sfnt;base64, በኋላ ያለውን ክፍል እንወስዳለን
                        resolve(reader.result.split(',')[1]);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error("Error loading font:", error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = localStorage.getItem('eudp_lang') || 'am'; 
            if (!translationsThankYou[currentLang]) { 
                currentLang = 'am';
            }
            applySimpleTranslations(currentLang);
            
            const pdfLabels = translationsThankYou[currentLang];
            const downloadBtn = document.getElementById('downloadPdfBtn');
            const registrationDataJSON = localStorage.getItem('registrationData');

            if (registrationDataJSON) {
                const registrationData = JSON.parse(registrationDataJSON);
                
                downloadBtn.style.display = 'inline-flex';

                downloadBtn.addEventListener('click', async () => {
                    // የአማርኛ ፊደል ፋይል ከሚገኝበት ፎልደር ላይ ያለውን path ያስገቡ
                    // ለምሳሌ: '/fonts/AbyssinicaSIL-Regular.ttf'
const fontUrl = '/fonts/AbyssinicaSIL-Regular.ttf';                    
                    const abyssinicaFontBase64 = await loadFontAsBase64(fontUrl);

                    if (!abyssinicaFontBase64) {
                        alert('የ PDF ሰርተፊኬቱን ለማዘጋጀት የፊደል ፋይሉን መጫን አልተቻለም። እባክዎ እንደገና ይሞክሩ።');
                        return;
                    }
                    
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // ፊደሉን (font) ወደ jsPDF እንጨምራለን
                    doc.addFileToVFS('AbyssinicaSIL-Regular.ttf', abyssinicaFontBase64);
                    doc.addFont('AbyssinicaSIL-Regular.ttf', 'AbyssinicaSIL', 'normal');
                    doc.setFont('AbyssinicaSIL');

                    doc.setFontSize(20);
                    doc.text(pdfLabels.pdfTitle, 105, 20, { align: 'center' });
                    
                    doc.setFontSize(14);
                    doc.text(pdfLabels.pdfSubtitle, 105, 30, { align: 'center' });

                    doc.setLineWidth(0.5);
                    doc.line(20, 35, 190, 35);

                    doc.setFontSize(12);
                    let y = 50;
                    
                    const addLine = (label, value) => {
                        if (value) {
                           doc.text(`${label}:`, 20, y);
                           doc.text(String(value), 80, y);
                           y += 10;
                        }
                    };

                    addLine(pdfLabels.pdfFullName, registrationData.fullName);
                    addLine(pdfLabels.pdfAge, registrationData.age);
                    addLine(pdfLabels.pdfGender, registrationData.gender);
                    addLine(pdfLabels.pdfPhone, registrationData.phone);
                    addLine(pdfLabels.pdfEmail, registrationData.email);
                    addLine(pdfLabels.pdfEducation, registrationData.education);
                    addLine(pdfLabels.pdfRegion, registrationData.region);
                    addLine(pdfLabels.pdfZone, registrationData.zone);
                    addLine(pdfLabels.pdfCity, registrationData.city);
                    addLine(pdfLabels.pdfWoreda, registrationData.woreda);
                    addLine(pdfLabels.pdfKebele, registrationData.kebele);
                    
                    if (registrationData.reason) {
                        doc.text(`${pdfLabels.pdfReason}:`, 20, y);
                        y += 8;
                        const reasonLines = doc.splitTextToSize(String(registrationData.reason), 170);
                        doc.text(reasonLines, 20, y);
                    }

                    doc.line(20, doc.internal.pageSize.height - 30, 190, doc.internal.pageSize.height - 30);
                    doc.setFontSize(10);
                    doc.text(pdfLabels.pdfFooter, 105, doc.internal.pageSize.height - 20, { align: 'center' });
                    
                    const filename = `EUDP_Registration_${registrationData.fullName.replace(/\s/g, '_')}.pdf`;
                    doc.save(filename);
                });

                // ተጠቃሚው ሰርተፊኬቱን ካወረደ በኋላ ወይም ገጹን ቢዘጋውም መረጃው ከlocalStorage እንዲጠፋ ማድረግ እንችላለን።
                // አሁን ያለው ኮድ መረጃውን አያጠፋም። ካስፈለገ `localStorage.removeItem('registrationData');` የሚለውን መስመር ከ `doc.save()` በኋላ ማስገባት ይቻላል።
            }
        });
    </script>
</body>
</html>
