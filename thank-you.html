<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="thankYouPageTitle">ምስጋና - ኢአልፓ</title>
    
    <!-- Favicon Link to match main site -->
    <link rel="icon" href="apple-touch-icon.png" type="image/x-icon"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables from the main website for consistency */
        :root {
            --color-primary: #0D2D4E;
            --color-secondary: #2E8B57;
            --color-accent: #FFC107;
            --color-text: #343a40;
            --color-text-light: #f8f9fa;
            --color-background: #FFFFFF;
            --color-background-soft: #f8f9fa;
            --color-border: #dee2e6;
            --font-primary: 'Times New Roman', serif;
            --font-secondary: 'Abyssinica SIL', serif;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
            --radius-md: 8px;
            --radius-lg: 16px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: var(--color-background-soft);
            color: var(--color-text);
        }

        /* Applying fonts based on language attribute */
        [lang="am"] body { 
            font-family: var(--font-secondary); 
        }
        [lang="en"] body { 
            font-family: var(--font-primary); 
        }

        .thank-you-container {
            background-color: var(--color-background);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            max-width: 600px;
            border-top: 5px solid var(--color-secondary);
        }
        .thank-you-container h1 {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .thank-you-container p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .back-home-btn {
            display: inline-block;
            padding: 0.9rem 1.8rem;
            background-color: var(--color-secondary);
            color: var(--color-text-light);
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
        }
        .back-home-btn:hover {
            background-color: #256d44; /* Darker shade of secondary color */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1 data-translate-key="thankYouTitle">ስለ ማመልከቻዎ እናመሰግናለን!</h1>
        <p data-translate-key="thankYouMessage">የአባልነት ማመልከቻዎ በተሳካ ሁኔታ ደርሶናል። በቀጣይ በሰጡን የመገናኛ መረጃዎች በኩል የምናገኝዎት ይሆናል። የኢትዮጵያ አንድነትና ልማት ፓርቲን (ኢአልፓን) ስለመረጡ በድጋሚ እናመሰግናለን!</p>
        <a href="index.html" class="back-home-btn" data-translate-key="backToHomeBtn">ወደ መነሻ ገጽ ይመለሱ</a>
    </div>

    <script>
        const translationsThankYou = {
            am: {
                thankYouPageTitle: "ምስጋና - ኢአልፓ",
                thankYouTitle: "ስለ ማመልከቻዎ እናመሰግናለን!",
                thankYouMessage: "የአባልነት ማመልከቻዎ በተሳካ ሁኔታ ደርሶናል። በቀጣይ በሰጡን የመገናኛ መረጃዎች በኩል የምናገኝዎት ይሆናል። የኢትዮጵያ አንድነትና ልማት ፓርቲን (ኢአልፓን) ስለመረጡ በድጋሚ እናመሰግናለን!",
                backToHomeBtn: "ወደ መነሻ ገጽ ይመለሱ"
            },
            en: {
                thankYouPageTitle: "Thank You - EUDP",
                thankYouTitle: "Thank You for Your Application!",
                thankYouMessage: "Your membership application has been successfully received. We will contact you soon using the information you provided. Thank you again for choosing the Ethiopian Unity and Development Party (EUDP)!",
                backToHomeBtn: "Back to Home Page"
            }
        };

        function applySimpleTranslations(lang) {
            document.documentElement.lang = lang;
            const langData = translationsThankYou[lang];
            if (!langData) return;

            document.title = langData.thankYouPageTitle;

            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (langData[key]) {
                    el.innerHTML = langData[key];
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Using the SAME localStorage key as the main site for consistency
            let currentLang = localStorage.getItem('eudp_lang') || 'am'; 
            
            // Fallback if stored language is invalid
            if (!translationsThankYou[currentLang]) { 
                currentLang = 'am';
            }
            
            applySimpleTranslations(currentLang);
        });
    </script>
</body>
</html>
