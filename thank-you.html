<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ምዝገባዎ ተሳክቷል - የኢትዮጵያ አንድነት እና ልማት ፓርቲ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0D2D4E;
            --color-secondary: #2E8B57;
            --color-accent: #FFC107;
            --color-text: #343a40;
            --color-background-soft: #f8f9fa;
            --radius-lg: 16px;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
            --font-secondary: 'Abyssinica SIL', serif;
            --font-primary: 'Times New Roman', serif;
        }
        body {
            font-family: var(--font-secondary);
            background-color: var(--color-background-soft);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            text-align: center;
            border-top: 5px solid var(--color-secondary);
        }
        .icon-success { font-size: 4rem; color: var(--color-secondary); margin-bottom: 1.5rem; }
        h1 { color: var(--color-primary); font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.1rem; line-height: 1.7; margin-bottom: 2rem; }
        .actions { margin-top: 2.5rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
        .btn { padding: 0.8rem 1.8rem; border: none; border-radius: 50px; font-family: var(--font-secondary); font-size: 1rem; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
        .btn-primary { background-color: var(--color-primary); color: white; }
        .btn-primary:hover { background-color: #081e33; transform: translateY(-2px); }
        .btn-secondary { background-color: var(--color-secondary); color: white; }
        .btn-secondary:hover { background-color: #256d44; transform: translateY(-2px); }

        /* === PDF TEMPLATE STYLES - HIDDEN FROM VIEW === */
        #pdf-template {
            position: absolute;
            left: -9999px; /* Move it off-screen */
            width: 210mm; /* A4 width */
            padding: 15mm;
            background: white;
            color: #000;
            box-sizing: border-box;
            font-size: 12pt;
        }
        .pdf-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .pdf-header img.logo { width: 70px; margin-bottom: 10px; }
        .pdf-header h2 { font-family: var(--font-secondary); font-size: 16pt; margin: 0; }
        .pdf-header p { font-size: 12pt; font-weight: bold; margin: 5px 0; }
        
        .pdf-body h3 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .detail-item {
            display: flex;
            padding: 0.6rem 0;
            font-size: 12pt;
        }
        .detail-item strong {
            font-family: var(--font-secondary);
            flex-basis: 35%;
            font-weight: bold;
        }
        .detail-item span {
            font-family: var(--font-secondary);
            flex-basis: 65%;
            border-bottom: 1px dotted #555;
            padding-left: 5px;
        }
        
        .signature-section {
            margin-top: 50px;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            page-break-inside: avoid; /* Prevents this section from splitting across pages */
        }
        .placeholder-box {
            width: 45%;
            text-align: center;
        }
        .placeholder-box .line {
            border-bottom: 1px solid #000;
            height: 40px;
            margin-bottom: 5px;
        }
        .placeholder-box .label {
            font-family: var(--font-secondary);
            font-weight: bold;
            font-size: 12pt;
        }
        .stamp-box {
            height: 100px;
            width: 100px;
            border: 2px dashed #ccc;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon-success"></i>
        <h1>ምዝገባዎ ተሳክቷል!</h1>
        <p>የኢትዮጵያ አንድነት እና ልማት ፓርቲን (ኢአልፓን) ለመቀላቀል ስላመለከቱ ከልብ እናመሰግናለን። ማመልከቻዎን ተቀብለናል፣ በቅርቡ የምንገናኝ ይሆናል።</p>
        
        <div class="actions">
            <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> ወደ መነሻ ገጽ ይመለሱ</a>
            <button id="download-pdf-btn" class="btn btn-secondary"><i class="fas fa-download"></i> የአባልነት ማረጋገጫ በPDF ያውርዱ</button>
        </div>
    </div>
    
    <!-- PDF Template - This is the hidden content that will be converted to PDF -->
    <div id="pdf-template">
        <div class="pdf-header">
            <!-- Ensure your logo image is in the same folder or provide the correct path -->
            <img src="2025-05-17 18.49.47.jpg" alt="Party Logo" class="logo">
            <h2>የኢትዮጵያ አንድነት እና ልማት ፓርቲ (ኢአልፓ)</h2>
            <p>Ethiopian Unity and Development Party (EUDP)</p>
        </div>
        <div class="pdf-body">
            <h3>የአባልነት ምዝገባ ማረጋገጫ</h3>
            <div id="details-list">
                <!-- Data will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="signature-section">
            <div class="placeholder-box">
                <div class="stamp-box">የፓርቲው ማህተም</div>
                <div class="label">ማህተም</div>
            </div>
            <div class="placeholder-box">
                <div class="line"></div>
                <div class="label">የሊቀመንበር ፊርማ</div>
            </div>
        </div>
    </div>


    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationDataString = localStorage.getItem('registrationData');
            const downloadBtn = document.getElementById('download-pdf-btn');
            
            // If there's no data, disable the download button
            if (!registrationDataString) {
                downloadBtn.disabled = true;
                downloadBtn.style.cursor = 'not-allowed';
                downloadBtn.style.opacity = '0.6';
                downloadBtn.title = 'ምንም ዓይነት የመመዝገቢያ መረጃ አልተገኘም';
                return;
            }

            const data = JSON.parse(registrationDataString);
            
            // Labels for the PDF in Amharic
            const labels = {
                fullName: 'ሙሉ ስም',
                age: 'እድሜ',
                gender: 'ፆታ',
                phone: 'ስልክ ቁጥር',
                email: 'ኢሜይል',
                education: 'የትምህርት ደረጃ',
                region: 'ክልል',
                zone: 'ዞን',
                city: 'ከተማ',
                woreda: 'ወረዳ',
                kebele: 'ቀበሌ',
                reason: 'አባል መሆን የፈለጉበት ምክንያት'
            };

            // Populate the hidden PDF template with user's data
            const detailsList = document.getElementById('details-list');
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const item = document.createElement('div');
                    item.className = 'detail-item';
                    const label = labels[key] || key;
                    item.innerHTML = `<strong>${label}:</strong> <span>${data[key] || ' አልተሞላም'}</span>`;
                    detailsList.appendChild(item);
                }
            }

            // PDF Download Logic
            downloadBtn.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const pdfTemplate = document.getElementById('pdf-template');
                
                html2canvas(pdfTemplate, {
                    scale: 3, // Higher scale for better quality
                    useCORS: true // Important for loading images from other origins if any
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4'); // Portrait, millimeters, A4 size
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgProps = pdf.getImageProperties(imgData);
                    const imgWidth = pdfWidth;
                    const imgHeight = (imgProps.height * imgWidth) / imgProps.width;
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, Math.min(imgHeight, pdfHeight));
                    pdf.save('EUDP-Membership-Confirmation.pdf');
                });
            });

            // Clean up localStorage after use
            localStorage.removeItem('registrationData');
        });
    </script>
</body>
</html>
