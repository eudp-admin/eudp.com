<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle">ምዝገባዎ ተሳክቷል - የኢትዮጵያ አንድነት እና ልማት ፓርቲ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">

    <!-- የኢትዮጵያ ቀን አቆጣጠር መቀየሪያ ላይብረሪ -->
    <script src="https://cdn.jsdelivr.net/npm/ethiopic-calendar/dist/ethiopic-calendar.umd.min.js"></script>

    <style>
        :root {
            --color-primary: #0D2D4E;
            --color-secondary: #2E8B57;
            --color-text: #343a40;
            --color-background-soft: #f8f9fa;
            --radius-lg: 16px;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
            --font-amharic: 'Abyssinica SIL', serif;
            --font-english: 'Tinos', serif;
        }
        /* lang="en" ሲሆን የእንግሊዝኛ ፎንት በነባሪነት እንዲጠቀም */
        html[lang="en"] body {
            font-family: var(--font-english);
        }
        html[lang="am"] body {
            font-family: var(--font-amharic);
        }
        body { background-color: var(--color-background-soft); color: var(--color-text); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; box-sizing: border-box; }
        .container { max-width: 900px; width: 100%; background: white; padding: 2.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); text-align: center; border-top: 5px solid var(--color-secondary); }
        .icon-success { font-size: 3rem; color: var(--color-secondary); margin-bottom: 1rem; }
        h1 { color: var(--color-primary); font-size: 2.2rem; margin-bottom: 0.5rem; }
        .intro-text { font-size: 1.1rem; line-height: 1.7; margin-bottom: 2rem; max-width: 700px; margin-left: auto; margin-right: auto; }
        .actions { margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
        .btn { padding: 0.8rem 1.8rem; border: none; border-radius: 50px; font-size: 1rem; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; transition: all 0.3s ease; }
        .btn:disabled { background-color: #aaa; cursor: not-allowed; }
        .btn .spinner { display: none; width: 1em; height: 1em; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
        .btn.loading .spinner { display: inline-block; }
        .btn.loading .fas { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-primary { background-color: var(--color-primary); color: white; }
        .btn-secondary { background-color: var(--color-secondary); color: white; }

        #certificate-preview {
            margin-top: 2.5rem; border: 1px solid #dee2e6; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 2.5rem; background: white; text-align: left; display: none;
        }
        /* ሰርተፍኬቱ ላይ ቋንቋን መሰረት ያደረገ ፎንት ለመጠቀም */
        html[lang="am"] #certificate-preview { font-family: var(--font-amharic); }
        html[lang="en"] #certificate-preview { font-family: var(--font-english); }

        .pdf-header { display: flex; align-items: center; gap: 15px; }
        .pdf-header img { width: 60px; height: 60px; }
        .pdf-header .titles h2 { font-size: 1.5rem; margin: 0; color: #0D2D4E; }
        .pdf-header .titles p { font-size: 1rem; margin: 0; }
        .pdf-divider { border: 0; border-top: 1.5px solid #000; margin: 15px 0; }
        .pdf-intro { line-height: 1.8; margin-bottom: 20px; font-size: 1rem; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.95rem; }
        .pdf-table th, .pdf-table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        .pdf-table th { background-color: var(--color-primary); color: white; font-weight: bold; }
        .pdf-signature-area { margin-top: 2rem; padding-top: 1.5rem; display: flex; justify-content: space-between; align-items: flex-end; }
        .signature-block, .stamp-block { width: 45%; text-align: center; }
        .signature-block img { max-width: 180px; margin-bottom: -15px; }
        .signature-block p { font-size: 0.9rem; margin: 0; border-top: 1px solid #000; padding-top: 5px; }
        .stamp-block img { max-width: 110px; }
        #no-data-message { background-color: #fff3cd; color: #856404; padding: 1rem; border-radius: 8px; border: 1px solid #ffeeba; }
        
        .pdf-footer {
            margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid #aaa; font-size: 0.85rem; color: #444; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 1.5rem;
        }
        .pdf-footer a { color: inherit; text-decoration: none; }
        .pdf-footer span { display: flex; align-items: center; gap: 0.5rem; }

        /* የሞባይል ምቹነት ማስተካከያዎች */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { padding: 1.5rem; }
            h1 { font-size: 1.8rem; }
            .intro-text { font-size: 1rem; }
            
            #certificate-preview { padding: 1.5rem; }
            .pdf-header { flex-direction: column; text-align: center; gap: 10px; }
            .pdf-header .titles h2 { font-size: 1.2rem; }
            .pdf-header .titles p { font-size: 0.9rem; }
            .pdf-intro { font-size: 0.9rem; }
            
            /* Responsive table */
            .pdf-table thead { display: none; }
            .pdf-table, .pdf-table tbody, .pdf-table tr, .pdf-table td { display: block; width: 100%; }
            .pdf-table tr { margin-bottom: 1rem; }
            .pdf-table td { text-align: right; padding-left: 50%; position: relative; border-bottom: none;}
            .pdf-table td:last-child { border-bottom: 1px solid #ccc; }
            .pdf-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
            
            .pdf-signature-area { flex-direction: column-reverse; align-items: center; gap: 2rem; margin-top: 3rem; }
            .signature-block, .stamp-block { width: 80%; }
            .pdf-footer { flex-direction: column; gap: 0.5rem; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon-success"></i>
        <h1 data-lang-key="successTitle">ምዝገባዎ ተሳክቷል!</h1>
        <p class="intro-text" data-lang-key="successIntro">የአባልነት ማረጋገጫ ሰነድዎን ከታች ይመልከቱ። ለማውረድ "ሰነዱን በPDF ያውርዱ" የሚለውን ቁልፍ ይጫኑ።</p>

        <!-- CERTIFICATE PREVIEW -->
        <div id="certificate-preview">
            <div class="pdf-header">
                <!-- ማስተካከያ፡ Base64 ተነስቶ ግልጽ የፋይል ስም ተቀምጧል -->
                <img src="eudp-logo.png" alt="Party Logo">
                <div class="titles">
                    <h2 data-lang-key="certTitle">የአባልነት ምዝገባ ማረጋገጫ</h2>
                    <p data-lang-key="certSubtitle">የኢትዮጵያ አንድነት እና ልማት ፓርቲ (ኢአልፓ)</p>
                </div>
            </div>
            <hr class="pdf-divider">
            <p class="pdf-intro" id="pdf-intro-template">
                <!-- ይህ በJS ይሞላል -->
            </p>
            <table class="pdf-table">
                <thead><tr><th data-lang-key="tableDetail">ዝርዝር</th><th data-lang-key="tableInfo">መረጃ</th></tr></thead>
                <tbody id="pdf-table-body">
                </tbody>
            </table>
            <div class="pdf-signature-area">
                <div class="signature-block">
                     <!-- ማስተካከያ፡ Base64 ተነስቶ ግልጽ የፋይል ስም ተቀምጧል -->
                    <img src="chairman-signature.png" alt="Chairman Signature">
                    <p><span data-lang-key="sigName">ወንድማገኝ ዮሐንስ</span><br><span data-lang-key="sigTitle">የፓርቲው ሊቀመንበር</span></p>
                </div>
                <div class="stamp-block">
                    <!-- ማስተካከያ፡ Base64 ተነስቶ ግልጽ የፋይል ስም ተቀምጧል -->
                    <img src="eudp-stamp.png" alt="Official Stamp">
                </div>
            </div>

            <footer class="pdf-footer">
                <span><i class="fas fa-phone"></i><a href="tel:+251911223344">+251 911 223 344</a></span>
                <span><i class="fas fa-envelope"></i><a href="mailto:info@eudp.org.et">info@eudp.org.et</a></span>
            </footer>
        </div>

        <div id="no-data-message" style="display: none;">
             <p data-lang-key="noDataMessage">የማረጋገጫ ሰነድዎን ለማሳየት የሚያስችል መረጃ አልተገኘም። እባክዎ ወደ መነሻ ገጽ በመመለስ ቅጹን እንደገና ይሙሉ!</p>
        </div>

        <div class="actions">
            <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> <span data-lang-key="backToHome">ወደ መነሻ ገጽ ይመለሱ</span></a>
            <button id="download-pdf-btn" class="btn btn-secondary" style="display: none;">
                <i class="fas fa-download"></i>
                <span class="spinner"></span>
                <span class="btn-text" data-lang-key="downloadPdf">ሰነዱን በPDF ያውርዱ</span>
            </button>
        </div>
    </div>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // --- ቋንቋ መተርጎሚያ ---
        const translations = {
            am: {
                pageTitle: "ምዝገባዎ ተሳክቷል - የኢትዮጵያ አንድነት እና ልማት ፓርቲ",
                successTitle: "ምዝገባዎ ተሳክቷል!",
                successIntro: "የአባልነት ማረጋገጫ ሰነድዎን ከታች ይመልከቱ። ለማውረድ \"ሰነዱን በPDF ያውርዱ\" የሚለውን ቁልፍ ይጫኑ።",
                certTitle: "የአባልነት ምዝገባ ማረጋገጫ",
                certSubtitle: "የኢትዮጵያ አንድነት እና ልማት ፓርቲ (ኢአልፓ)",
                introTemplate: "ይህ ሰነድ ክቡር/ት <b>{name}</b> የኢትዮጵያ አንድነት እና ልማት ፓርቲ (ኢአልፓ) ሙሉ አባል መሆናቸውን ያረጋግጣል።<br>የአባልነት መለያ ቁጥር፡ <b>{id}</b><br>የተመዘገቡበት ቀን፡ <b>{date}</b>",
                tableDetail: "ዝርዝር",
                tableInfo: "መረጃ",
                sigName: "ወንድማገኝ ዮሐንስ",
                sigTitle: "የፓርቲው ሊቀመንበር",
                noDataMessage: "የማረጋገጫ ሰነድዎን ለማሳየት የሚያስችል መረጃ አልተገኘም። እባክዎ ወደ መነሻ ገጽ በመመለስ ቅጹን እንደገና ይሙሉ!",
                backToHome: "ወደ መነሻ ገጽ ይመለሱ",
                downloadPdf: "ሰነዱን በPDF ያውርዱ",
                downloadingPdf: "በማዘጋጀት ላይ...",
                pdfError: "ይቅርታ፣ PDF ፋይሉን ማዘጋጀት አልተቻለም። እባክዎ እንደገና ይሞክሩ።",
                pdfFilename: "የአባልነት-ማረጋገጫ",
                labels: {
                    fullName: 'ሙሉ ስም', age: 'እድሜ', gender: 'ፆታ', phone: 'ስልክ ቁጥር', email: 'ኢሜይል',
                    education: 'የትምህርት ደረጃ', region: 'ክልል', zone: 'ዞን', city: 'ከተማ', woreda: 'ወረዳ', kebele: 'ቀበሌ'
                }
            },
            en: {
                pageTitle: "Registration Successful - Ethiopian Unity and Development Party",
                successTitle: "Registration Successful!",
                successIntro: "Please see your membership certificate below. To download, click the \"Download PDF Certificate\" button.",
                certTitle: "Membership Registration Certificate",
                certSubtitle: "Ethiopian Unity and Development Party (EUDP)",
                introTemplate: "This document certifies that Mr./Ms. <b>{name}</b> is a full member of the Ethiopian Unity and Development Party (EUDP).<br>Membership ID: <b>{id}</b><br>Registration Date: <b>{date}</b>",
                tableDetail: "Detail",
                tableInfo: "Information",
                sigName: "Wondimagegn Yohannes",
                sigTitle: "Party Chairman",
                noDataMessage: "No information was found to display your certificate. Please return to the homepage and fill out the form again!",
                backToHome: "Back to Homepage",
                downloadPdf: "Download PDF Certificate",
                downloadingPdf: "Generating...",
                pdfError: "Sorry, the PDF file could not be generated. Please try again.",
                pdfFilename: "Membership-Certificate",
                labels: {
                    fullName: 'Full Name', age: 'Age', gender: 'Gender', phone: 'Phone Number', email: 'Email',
                    education: 'Education Level', region: 'Region', zone: 'Zone', city: 'City', woreda: 'Woreda', kebele: 'Kebele'
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') === 'en' ? 'en' : 'am';
            
            document.documentElement.lang = lang;
            
            const T = translations[lang];

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (T[key]) {
                    el.innerHTML = T[key];
                }
            });

            const registrationDataString = localStorage.getItem('registrationData');
            const downloadBtn = document.getElementById('download-pdf-btn');
            const certificatePreview = document.getElementById('certificate-preview');
            const noDataMessage = document.getElementById('no-data-message');

            if (!registrationDataString) {
                noDataMessage.style.display = 'block';
                return;
            }

            try {
                const data = JSON.parse(registrationDataString);
                
                const memberId = `EUDP-${Math.floor(100000 + Math.random() * 900000)}`;

                const getRegistrationDate = () => {
                    const today = new Date();
                    if (lang === 'am') {
                        const [ethYear, ethMonth, ethDay] = ethiopicCalendar.toEthiopian(today.getFullYear(), today.getMonth() + 1, today.getDate());
                        const ethiopianMonths = ['መስከረም', 'ጥቅምት', 'ኅዳር', 'ታኅሣሥ', 'ጥር', 'የካቲት', 'መጋቢት', 'ሚያዝያ', 'ግንቦት', 'ሰኔ', 'ሐምሌ', 'ነሐሴ', 'ጳጉሜ'];
                        const monthName = ethiopianMonths[ethMonth - 1];
                        return `${monthName} ${ethDay} ቀን ${ethYear} ዓ.ም.`;
                    } else {
                        return today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    }
                };

                const registrationDate = getRegistrationDate();
                
                const introP = document.getElementById('pdf-intro-template');
                introP.innerHTML = T.introTemplate
                    .replace('{name}', data.fullName || 'N/A')
                    .replace('{id}', memberId)
                    .replace('{date}', registrationDate);

                const labels = T.labels;
                const pdfTableBody = document.getElementById('pdf-table-body');
                pdfTableBody.innerHTML = '';
                
                for (const key in labels) {
                    if (data.hasOwnProperty(key)) {
                        const row = pdfTableBody.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        
                        cell1.textContent = labels[key];
                        cell2.textContent = data[key] || '-';
                        cell2.setAttribute('data-label', labels[key]);
                    }
                }
                
                certificatePreview.style.display = 'block';
                downloadBtn.style.display = 'inline-flex';
                
                downloadBtn.addEventListener('click', async () => {
                    const { jsPDF } = window.jspdf;
                    const btnText = downloadBtn.querySelector('.btn-text');
                    
                    downloadBtn.disabled = true;
                    downloadBtn.classList.add('loading');
                    btnText.textContent = T.downloadingPdf;

                    try {
                        const canvas = await html2canvas(certificatePreview, { scale: 3, useCORS: true, logging: false });
                        const imgData = canvas.toDataURL('image/png', 1.0);
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save(`${data.fullName || 'member'}-${T.pdfFilename}.pdf`);
                    } catch (error) {
                        console.error("PDF generation failed:", error);
                        alert(T.pdfError);
                    } finally {
                        downloadBtn.disabled = false;
                        downloadBtn.classList.remove('loading');
                        btnText.textContent = T.downloadPdf;
                    }
                });
                
            } catch (e) {
                console.error("Could not parse registration data:", e);
                noDataMessage.style.display = 'block';
            } finally {
                localStorage.removeItem('registrationData');
            }
        });
    </script>
</body>
</html>
