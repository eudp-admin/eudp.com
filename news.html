    <style>
        /* CSS Variables for Brand Colors & Design Elements */
       :root {
            --primary-color: #2A5C82;
            --secondary-color: #4CAF50;
            --accent-color: #FFD700;
            --dark-text: #333333;
            --light-text: #FFFFFF;

        @media (max-width: 480px) { body { padding-top: 200px; } }

        input, button, select, textarea { font-family: inherit; font-size: 1rem; }
        a { text-decoration: none; color: var(--primary-color); transition: var(--transition); }
        a:hover { color: var(--secondary-color); text-decoration: none !important; }

        .nav { display: flex; align-items: center; padding: 0 1.5rem; height: 100%; }
        .nav-menu { list-style: none; display: flex; gap: 1.8rem; align-items: center; width: 100%; justify-content: center; height: 100%;}
        .nav-menu li { position: relative; display: flex; align-items: center; height:100%;}

            display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 0; color: var(--light-text);
            font-weight: 500; transition: var(--transition); position: relative; white-space: nowrap; height: 100%;
        }
        .nav-link i { font-size: 1rem; }
        .mega-menu-icon { font-size: 0.8em !important; margin-left: 0.3em; transition: transform 0.3s ease; }
        .nav-link:hover, .nav-link.active { color: var(--accent-color); }
        .nav-link::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px;
            background-color: var(--accent-color); transform: scaleX(0);
            transition: transform 0.3s ease, background-color 0.3s ease; border-radius: 1px;
        }
        .nav-link:hover::after { transform: scaleX(1); background-color: var(--secondary-color); }
        .nav-link.active::after { transform: scaleX(1); background-color: var(--accent-color); }

        .mega-menu {
            display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            background-color: #fff; padding: 1.5rem; width: auto; min-width: 700px; box-shadow: var(--shadow-lg);
            z-index: 101; border-radius: 0 0 var(--radius-md) var(--radius-md); border-top: 3px solid var(--accent-color);
            opacity: 0; visibility: hidden; transform: translateX(-50%) translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s 0.3s;
        }
        .nav-menu li:hover .mega-menu {
            display: flex; opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s 0s;
        }
        .mega-menu-content { display: flex; gap: 2rem; width: 100%; }
        .mega-menu-column { flex: 1; min-width: 210px; }
        .mega-menu-column h3 {
            margin-bottom: 1rem; color: var(--primary-color); font-size: 1.1rem; padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color); display: flex; align-items: center;
        }
        .mega-menu-column h3 i { margin-right: 0.6em; color: var(--primary-color); }
        .mega-menu-column ul { list-style: none; padding: 0; }
        .mega-menu-column li { margin-bottom: 0.5rem; height: auto !important; }
        .mega-menu-column a.nav-link {
            color: var(--dark-text); text-decoration: none; display: flex; align-items: center;
            padding: 0.6rem 0.85rem; border-radius: var(--radius-sm); font-size: 0.95rem; transition: var(--transition);
            font-weight: normal; justify-content: flex-start; gap: 0.6em; white-space: normal; height: auto !important;
        }
        .mega-menu-column a.nav-link::after, .mega-menu-column a.nav-link:hover::after,
        .mega-menu-column a.nav-link.active::after { display: none !important; }
        .mega-menu-column a.nav-link i { margin-right: 0.6em; color: var(--secondary-color); transition: var(--transition); width: 1.2em; text-align: center; font-size: 1em;}
        .mega-menu-column a.nav-link:hover { background-color: var(--bg-soft); color: var(--primary-color); }
        .mega-menu-column a.nav-link:hover i { color: var(--primary-color); }
        .mega-menu-column a.nav-link.active { background-color: var(--bg-soft); color: var(--primary-color); font-weight: 500; }
        .mega-menu-column a.nav-link.active i { color: var(--primary-color); }

        .mobile-menu-btn {
            display: none; background: none; border: none; color: var(--light-text); font-size: 1.8rem;
            cursor: pointer; padding: 0.5rem; position: absolute; right: 1.5rem; top: 50%;
            transform: translateY(-50%); z-index: 1001; line-height: 1;
        }
        @media (max-width: 992px) { .mobile-menu-btn { display: block; } }

        @media (max-width: 992px) {
            .logo-topbar-container { flex-direction: column; padding: 1rem; align-items: flex-start; min-height: auto; }
            .logo-container { margin-bottom: 1rem; } .logo-container h2 { font-size: 1.3rem; } .logo-container img { width: 60px; height: 60px; }
            .top-bar { width: 100%; justify-content: space-between; gap: 1rem; } .search-bar input[type="search"] { width: auto; flex-grow: 1; }
            .nav { position: static; display: block; padding: 0; height: auto; }
            .nav-menu {

                display: none; padding: 1rem 0; z-index: 997; max-height: calc(100vh - 185px); overflow-y: auto; align-items: flex-start; justify-content: flex-start; height: auto;
            }
            .nav-menu.active { display: flex; } .nav-menu li { width: 100%; position: static; height: auto; }
            .nav-link { padding: 1rem 1.5rem; justify-content: flex-start; border-bottom: 1px solid rgba(255,255,255,0.1); white-space: normal; height: auto; }
            .nav-menu li:last-child .nav-link { border-bottom: none; } .nav-link::after, .nav-link:hover::after, .nav-link.active::after { display: none !important; }
            .nav-link.active { background-color: rgba(255,255,255,0.1); color: var(--accent-color); }
            .mega-menu-icon { margin-left: auto; transform: rotate(0deg); } .nav-menu li.has-megamenu.mega-menu-open > .nav-link .mega-menu-icon { transform: rotate(180deg); }
            .mega-menu {
                position: static; width: auto; left: auto; transform: none; padding: 0 1.5rem 1rem 1.5rem; border-radius: 0; box-shadow: none; margin-top: 0; display: none; visibility: visible;
                opacity: 1; pointer-events: auto; background-color: rgba(0, 0, 0, 0.15); color: var(--light-text); border-top: none;
            }
            .mega-menu-content { flex-direction: column; gap: 0; } .mega-menu-column { margin-bottom: 1rem; } .mega-menu-column:last-child { margin-bottom: 0; }
            .mega-menu-column h3 { font-size: 1rem; border-bottom: 1px solid var(--secondary-color); padding-bottom: 0.5rem; margin-bottom: 0.5rem; color: var(--accent-color); display: flex; align-items: center; gap: 0.5em; }
            .mega-menu-column h3 i { color: var(--secondary-color); margin-right: 0; } .mega-menu-column ul { padding-top: 0.5rem; } .mega-menu-column ul li { margin-bottom: 0; }
            .mega-menu-column ul li a.nav-link { color: rgba(248, 250, 252, 0.9); justify-content: flex-start; padding: 0.8rem 1rem; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.05); gap: 0.8em; }
            .mega-menu-column ul li:last-child a.nav-link { border-bottom: none; } .mega-menu-column ul li a.nav-link:hover { color: var(--secondary-color); background-color: rgba(0,0,0,0.1); }
            .mega-menu-column ul li a.nav-link i { margin-right: 0.8em; color: var(--secondary-color); } .mega-menu-column ul li a.nav-link.active { color: var(--secondary-color); background-color: rgba(0,0,0,0.15); }
            .mega-menu-column ul li a.nav-link.active i { color: var(--secondary-color); } .nav-menu li.has-megamenu.mega-menu-open > .nav-link { color: var(--accent-color); background-color: rgba(255,255,255,0.15); border-bottom: 1px solid rgba(255,255,255,0.2); }
        }
        @media (max-width: 480px) { .nav-menu { max-height: calc(100vh - 200px); } }

document.addEventListener('DOMContentLoaded', () => {

    const state = {
        currentLang: 'am',
        elements: {
            html: document.documentElement,
            body: document.body,
            mobileMenuBtn: document.querySelector('.mobile-menu-btn'),
            navMenu: document.querySelector('.nav-menu'),
            languageSelector: document.getElementById('language-select'),
            searchForm: document.getElementById('searchForm'),
            backToTopButton: document.querySelector('.back-to-top'),
            megaMenuParents: document.querySelectorAll('.nav-menu > li.has-megamenu'),
            newsSection: document.getElementById('news'),
            newsListTitleElement: document.querySelector('.section-title-news-list'),
            newsSummaryList: document.querySelector('.news-summary-list'),
            newsArticlesContainer: document.querySelector('.news-articles-container'),
            newsArticles: document.querySelectorAll('.news-article'),
            backToNewsListBtn: document.querySelector('.back-to-news-list-btn'),
            newsletterForm: document.getElementById('newsletterForm'),
        }
    };

    function isMobile() { return window.innerWidth <= 992; }

    function closeAllMegaMenus() {
        state.elements.megaMenuParents.forEach(li => {
            if (li.classList.contains('mega-menu-open')) {
                li.classList.remove('mega-menu-open');
                const parentLink = li.querySelector(':scope > .nav-link');
                if (parentLink) parentLink.setAttribute('aria-expanded', 'false');
                const megaMenu = li.querySelector('.mega-menu');
                if (megaMenu && isMobile()) {
                    megaMenu.style.display = 'none';
                }
            }
        });
    }
    
    function getHeaderOffset() {
        const topBar = document.querySelector('.logo-topbar-container');
        const headerNav = document.querySelector('.header');
        return (topBar ? topBar.offsetHeight : 0) + (headerNav ? headerNav.offsetHeight : 0) + 20;
    }

    function applyTranslations(lang, context = document) {
        state.currentLang = lang;
        if (context === document) {
            state.elements.html.lang = lang;
            document.querySelector('title').textContent = translations[lang]?.pageTitleNews || translations['am'].pageTitleNews;
        }

        context.querySelectorAll('[data-translate-key]').forEach(el => {
            const key = el.dataset.translateKey;
            const translation = translations[lang]?.[key] ?? translations['am'][key] ?? `[${key}]`;

            if (el.tagName === 'META' && el.name === 'description') {
                el.content = translation;
            } else if (el.hasAttribute('placeholder')) {
                el.placeholder = translation;
            } else if (el.tagName === 'INPUT' && (el.type === 'button' || el.type === 'submit')) {
                el.value = translation;
            } else {
                el.innerHTML = translation;
            }
        });
    }

    function scrollToElement(elementIdOrElement) {
        let element = (typeof elementIdOrElement === 'string') ? document.getElementById(elementIdOrElement) : elementIdOrElement;
        if (element) {
            const headerOffset = getHeaderOffset();
            const targetPosition = element.getBoundingClientRect().top + window.scrollY - headerOffset;
            window.scrollTo({ top: Math.max(0, targetPosition), behavior: 'smooth' });
        }
    }

    function showNewsContent(articleId = null) {
        const { newsSummaryList, newsArticlesContainer, newsArticles, backToNewsListBtn, newsListTitleElement } = state.elements;
        if (!newsSummaryList || !newsArticlesContainer || !newsArticles.length || !backToNewsListBtn || !newsListTitleElement) return;

        if (articleId) {
            const targetArticle = document.getElementById(articleId);
            if (targetArticle) {
                newsListTitleElement.style.display = 'none';
                newsSummaryList.style.display = 'none';
                newsArticlesContainer.style.display = 'block';
                newsArticles.forEach(article => article.classList.remove('active-article'));
                targetArticle.classList.add('active-article');
                backToNewsListBtn.style.display = 'inline-flex';

                populateOtherNews(articleId);
                scrollToElement(newsArticlesContainer);
                updateURLHash(articleId);
            }
        } else {
            newsListTitleElement.style.display = 'block';
            newsSummaryList.style.display = 'grid';
            newsArticlesContainer.style.display = 'none';
            newsArticles.forEach(article => article.classList.remove('active-article'));
            backToNewsListBtn.style.display = 'none';
            scrollToElement(state.elements.newsSection);
            updateURLHash('news');
        }
    }

    function populateOtherNews(currentArticleId) {
        const activeArticle = document.getElementById(currentArticleId);
        const sidebarUl = activeArticle.querySelector('.other-news-block ul');
        if (!sidebarUl) return;

        sidebarUl.innerHTML = '';
        state.elements.newsArticles.forEach(art => {
            if (art.id !== currentArticleId) {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#${art.id}`;
                link.className = 'other-news-link';
                link.dataset.targetArticle = art.id;
                link.innerHTML = `<i class="far fa-newspaper"></i> <span data-translate-key="${art.dataset.newsTitleKey}"></span>`;
                li.appendChild(link);
                sidebarUl.appendChild(li);
            }
        });
        applyTranslations(state.currentLang, sidebarUl);
    }

    function updateURLHash(hash) {
        const newHash = `#${hash}`;
        if (window.location.hash !== newHash) {
            history.replaceState(null, null, newHash);
        }
    }

    function getCurrentPageInfo() {
        const activeArticle = document.querySelector('.news-article.active-article');
        let url = window.location.href;
        let title = document.title;

        if (activeArticle) {
            title = activeArticle.querySelector('.article-title-main')?.textContent || title;
        }
        return { url, title };
    }

    function handleShareClick(e) {
        const shareButton = e.target.closest('.social-share-icons a');
        if (!shareButton) return;
        e.preventDefault();

        const action = shareButton.getAttribute('title').toLowerCase();
        
        if (action.includes('print')) {
            window.print();
            return;
        }
        
        const { url, title } = getCurrentPageInfo();
        const currentLang = state.currentLang;

        if (action.includes('facebook')) {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'width=600,height=400');
        } else if (action.includes('twitter')) {
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`, '_blank', 'width=600,height=400');
        } else if (action.includes('email')) {
            window.location.href = `mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(url)}`;
        } else if (action.includes('link')) {
            navigator.clipboard.writeText(url)
                .then(() => alert(translations[currentLang]?.alertLinkCopied || "Link copied!"))
                .catch(() => alert(translations[currentLang]?.alertCopyLinkFailed || "Failed to copy."));
        }
    }
    
    function init() {
        const { elements } = state;
        const savedLang = localStorage.getItem('preferredLanguage') || 'am';
        elements.languageSelector.value = savedLang;
        
        applyTranslations(savedLang);

        const initialHash = window.location.hash.substring(1);
        if (initialHash.startsWith('news-article-')) {
            showNewsContent(initialHash);
        } else {
            showNewsContent();
        }

        // Event Listeners
        elements.languageSelector.addEventListener('change', e => {
            const newLang = e.target.value;
            localStorage.setItem('preferredLanguage', newLang);
            applyTranslations(newLang);
        });

        elements.navMenu.addEventListener('click', e => {
            const link = e.target.closest('a.nav-link[href^="#"]');
            if (link && !link.parentElement.classList.contains('has-megamenu')) {
                e.preventDefault();
                showNewsContent(link.getAttribute('href').substring(1));
            }
        });
        
        elements.megaMenuParents.forEach(li => {
            const link = li.querySelector(':scope > .nav-link');
            link.addEventListener('click', e => {
                if (isMobile()) {
                    e.preventDefault();
                    const isOpen = li.classList.toggle('mega-menu-open');
                    link.setAttribute('aria-expanded', isOpen.toString());
                    const megaMenu = li.querySelector('.mega-menu');
                    if (megaMenu) {
                        megaMenu.style.display = isOpen ? 'block' : 'none';
                    }
                }
            });
        });

        elements.newsSummaryList.addEventListener('click', e => {
            const link = e.target.closest('.news-title-link');
            if (link) {
                e.preventDefault();
                showNewsContent(link.dataset.targetArticle);
            }
        });

        elements.newsArticlesContainer.addEventListener('click', e => {
            const otherNewsLink = e.target.closest('.other-news-link');
            if (otherNewsLink) {
                e.preventDefault();
                showNewsContent(otherNewsLink.dataset.targetArticle);
            }
            handleShareClick(e);
        });

        elements.backToNewsListBtn.addEventListener('click', () => showNewsContent());

        elements.backToTopButton.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        window.addEventListener('scroll', () => elements.backToTopButton.classList.toggle('visible', window.scrollY > 300));
        
        elements.mobileMenuBtn.addEventListener('click', () => {
             const isOpen = elements.navMenu.classList.toggle('active');
             elements.mobileMenuBtn.setAttribute('aria-expanded', isOpen.toString());
             elements.mobileMenuBtn.innerHTML = isOpen ? '×' : '☰';
             elements.mobileMenuBtn.setAttribute('aria-label', translations[state.currentLang][isOpen ? 'mobileMenuClose' : 'mobileMenuOpen']);
             if (!isOpen) closeAllMegaMenus();
        });

        elements.newsletterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const emailInput = e.target.querySelector('input[type="email"]');
            const email = emailInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && emailRegex.test(email)) {
                alert(translations[state.currentLang]?.alertNewsletterConfirm || 'Thank you for subscribing!');
                emailInput.value = '';
            } else {
                alert(translations[state.currentLang]?.alertInvalidEmail || 'Please enter a valid email address.');
            }
        });

        elements.searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert(translations[state.currentLang]?.alertSearchStatic || 'Search is not active.');
        });
    }

    init();
});
    </script>
</body>
</html>
